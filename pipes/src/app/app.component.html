<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredItem" />
      <hr/>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filtered : filteredItem : 'status' | sort : 'name'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong title="{{server.name}}">{{ server.name | shorten : 7 }}</strong> | {{ server.instanceType | uppercase | reverse }} |
           {{ server.started | date : 'fullDate'}}
        </li>
      </ul>
    </div>
  </div>
</div>

<iframe width="100%" height="300" [src]="url1 | trusted"></iframe>
